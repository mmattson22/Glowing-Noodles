	<style>
	  body {
	  background-color: #D2B9D3;
	  }
	  #status {
	  font-size: 10px;
	  }
	  textarea {
	  resize: none;
	  }
	  .center {
	  margin: auto;
	  }
	  .post {
	  background-color: #FDEEF4;
	  padding:1em;
	  margin:1em;
	  border-radius: 1em;
	  box-shadow: 2px 2px 5px gray;
	  }
	  .postSingular {
	  background-color: #FDEEF4;
          padding:10em;
          margin:1em;
          border-radius: 1em;
          box-shadow: 2px 2px 5px gray;

	  }
	  .profile {
	  width:4em;
	  }
	  .tag {
	  color: gray;
	  font-size: 14px;
	  }
	  .comments {
	  color: gray;
	  font-size: 16px;
	  text-align: right;
	  }
	  .custom-wrapper {
	  background-color: #FAAFBE;
	  margin-bottom: 1em;
	  -webkit-font-smoothing: antialiased;
	  height: 3.5em;
	  overflow:hidden;
	  -webkit-transition: height 0.5s;
	  -moz-transition: height 0.5s;
	  -ms-transition: height 0.5s;
	  transition: height 0.5s;
	  }
	  
	  .custom-wrapper.open {
	  height: 24em;
	  }
	  
	  .custom-menu-3 {
	  text-align: right;
	  }
	  
	  .custom-toggle {
	  width: 34px;
	  height: 34px;
	  display: block;
	  position: absolute;
	  top: 0;
	  right: 0;
	  display: none;
	  }
	  
	  .custom-toggle .bar {
	  background-color: #777;
	  display: block;
	  width: 20px;
	  height: 2px;
	  border-radius: 100px;
	  position: absolute;
	  top: 18px;
	  right: 7px;
	  -webkit-transition: all 0.5s;
	  -moz-transition: all 0.5s;
	  -ms-transition: all 0.5s;
	  transition: all 0.5s;
	  }
	  .custom-toggle .bar:first-child {
	  -webkit-transform: translateY(-6px);
	  -moz-transform: translateY(-6px);
	  -ms-transform: translateY(-6px);
	  transform: translateY(-6px);
	  }
	  .custom-toggle.x .bar {
	  -webkit-transform: rotate(45deg);
	  -moz-transform: rotate(45deg);
	  -ms-transform: rotate(45deg);
	  transform: rotate(45deg);
	  }
	  .custom-toggle.x .bar:first-child {
	  -webkit-transform: rotate(-45deg);
	  -moz-transform: rotate(-45deg);
	  -ms-transform: rotate(-45deg);
	  transform: rotate(-45deg);
	  }
	  .pure-g [class *= "pure-u"] {
	  font-family: Quicksand, sans-serif;
	  font-size: 20px;
	  color: #3D3C3A;
	  }
	  
	  @media (max-width: 63.999em) {
	  .custom-menu-3 {
          text-align: left;
	  }
	  .custom-toggle {
          display: block;
	  }
	  
	  }
	</style>

 <div id="status"></div>

      </div>
    </div>
  </div>
{% endblock navlinks %} 	

{% block login %}
  <script>
    (function (window, document) {
    var menu = document.getElementById('menu'),
    WINDOW_CHANGE_EVENT = ('onorientationchange' in window) ? 'orientationchange':'resize';

    function toggleHorizontal() {
    [].forEach.call(
    document.getElementById('menu').querySelectorAll('.custom-can-transform'),
    function(el){
    el.classList.toggle('pure-menu-horizontal');
    }
    );
    };

    function toggleMenu() {
    // set timeout so that the panel has a chance to roll up
    // before the menu switches states
    if (menu.classList.contains('open')) {
    setTimeout(toggleHorizontal, 500);
    }
    else {
    toggleHorizontal();
    }
    menu.classList.toggle('open');
    document.getElementById('toggle').classList.toggle('x');
    };

    function closeMenu() {
    if (menu.classList.contains('open')) {
    toggleMenu();
    }
    }

    document.getElementById('toggle').addEventListener('click', function (e) {
    toggleMenu();
    });

    window.addEventListener(WINDOW_CHANGE_EVENT, closeMenu);
    })(this, this.document);


    function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
    // Logged into your app and Facebook.
    testAPI();
    } else if (response.status === 'not_authorized') {
    // The person is logged into Facebook, but not your app.
    document.getElementById('status').innerHTML = 'Please log ' +
    'into this app.';
    } else {
    // The person is not logged into Facebook, so we're not sure if
    // they are logged into this app or not.
    document.getElementById('status').innerHTML = 'Please log ' +
    'into Facebook.';
    }
    }
    
    function checkLoginState() {
    FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
    });
    }
    
    window.fbAsyncInit = function() {
    FB.init({
    appId      : '495797037296598',
    cookie     : true,  // enable cookies to allow the server to access
    // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.5' // use graph api version 2.5
    });
    
    FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
    });
    };

    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    
    function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
    console.log('Successful login for: ' + response.name);
    document.getElementById('status').innerHTML =
    'Thanks for logging in, ' + response.name + '! Your account is now linked to Stuyvesant Lost and Found.';
    });
    //$.post($SCRIPT_ROOT+"/secret", {"userIDNum":userID}, function(data){console.log(data)});
    }
  </script>
{% endblock login %}
