{% extends "base.html" %}

{% block body %}
<div class="pure-g">
<div class="pure-u-1">
<center><h1>Things that have been LOST:</h1></center>
</div>
</div>
<div class="pure-g">

{% for post in lostPosts %}
<div class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-3">
  <section class="post">
    <div>
      <img src={{post['profile']}} class="profile"></img> <a href="http://facebook.com/{{post['uid']}}">{{post['name']}}</a>
      <span>{{post['time']}}</span>
    </div>
    <div>
      {% if post['picture'] != '' %}
      <img src={{post['picture']}} style="max-width:500px"></img>
      {% endif %}
      <p>
	{{post['content']}}
      </p>
    </div>
    <div class="comments">
   <a href=lost/{{post['id']}}> <p> Leave a comment</p></a>
    </div>
    <div class="tag">
      <p>#lost, {{post['tagsChosen']}}</p>
    </div>
  </section>
</div>
{% endfor %}
</div>
{% endblock body %}
